{% extends 'base.html '%}<br/>
{% block  content%} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center"> 
        <div class="col-sm-8" style="background: #ad0f6bc7; margin-top: 70px; border-radius: 10%; padding-top: 2%; padding-bottom: 2%;padding-left: 2%;padding-right: 2%;" >
            <h2>Login</h2>
            <form action="/login" method="post">
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter password" name="Password">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me<br>
                  <p> have't account please<a href="{{url_for('register')}}">click to register</a></p>
                </label>
                
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
 
</div>

</body>
</html>

{% endblock%}  
{% block title %} login {% endblock%}
