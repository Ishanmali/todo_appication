{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<body>
  <div class="overlay">
    <div class="register-form">
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="Password" name="Password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <p style="text-align: center;">Don't have an account..? <a href="{{ url_for('register') }}">create account</a></p>
        <div class="divider"></div>
        <button type="button" class="google-btn" onclick="window.location.href='#' ">
          <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 9.5c3.2 0 5.7 1.2 7.7 3.3l5.7-5.7C33.3 3.5 28.9 1.5 24 1.5 14.4 1.5 6.4 7.5 3 15.5l6.7 5.2c1.8-5.6 7.1-9.7 13.3-9.7z" fill="#EA4335"/><path d="M47.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9.4h13.3c-.6 3-2.3 5.5-4.8 7.2l7.2 5.5c4.2-3.8 7-9.5 7-16.4z" fill="#34A853"/><path d="M9.7 28.4c-1.2-1.8-1.9-4-1.9-6.4s.7-4.6 1.9-6.4L3 10.4C1.1 13.4 0 17.1 0 21s1.1 7.6 3 10.6l6.7-5.2z" fill="#FBBC05"/><path d="M24 48c6.5 0 12-2.1 16.1-5.7l-7.2-5.5c-2.1 1.4-4.8 2.3-7.7 2.3-5.8 0-10.7-3.9-12.5-9.2l-6.7 5.2c3.4 8 11.4 14 20.7 14z" fill="#4285F4"/><path d="M0 0h48v48H0z" fill="none"/></svg>
          Continue with Google
        </button>
        <button type="button" class="google-btn" onclick="window.location.href='#'">
          <svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path d="M24 4C12.95 4 4 12.95 4 24c0 9.87 7.16 18.05 16.41 19.72v-13.9h-4.92V24h4.92v-3.68c0-4.86 2.95-7.51 7.25-7.51 2.06 0 3.82.15 4.34.22v5.04h-2.98c-2.35 0-2.8 1.12-2.8 2.75V24h5.55l-.72 5.82h-4.83v13.9C36.84 42.05 44 33.87 44 24c0-11.05-8.95-20-20-20z" fill="#1877F2"/>
            <path d="M30.26 29.82L30.98 24h-5.55v-3.68c0-1.63.44-2.75 2.8-2.75h2.98v-5.04c-.52-.07-2.28-.22-4.34-.22-4.3 0-7.25 2.65-7.25 7.51V24h-4.92v5.82h4.92v13.9a20.004 20.004 0 0 0 6.36 0v-13.9h4.83z" fill="#fff"/>
          </svg>
          Continue with Facebook
        </button>
      </form>
    </div>
  </div>
</body>
</html>

{% endblock %}
