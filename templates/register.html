{% extends 'error.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<script defer src="{{ url_for('static', filename='register.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <div class="overlay">
    <div class="register-form">
      <h2>Registration</h2>
      
      <form id="Registration" action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="name" name="name" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" placeholder="Enter again" required>
        </div>
        <div id="error-message" style="color: red; display: none;">Passwords do not match</div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
