{% extends 'base.html '%}<br/>
{% block  content%} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center"> 
        <div class="col-sm-8" style= margin-top:20px; border-radius: 8%; padding-top: 2%; padding-bottom: 2%;padding-left: 2%;padding-right: 2%;" >
            <h2>registation form</h2>
            <form action="/register" method="post">
                <div class="mb-3 mt-3">
                    <label for="text">name:</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="name">
                  </div>
                  
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter password" name="Password">
              </div>
            
              
              <button type="submit" style="background-color:#ad0f6b96; border-radius: 10%;">register</button>
            </form>
        </div>
    </div>
 
</div>

</body>
</html>
